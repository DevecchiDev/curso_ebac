<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário HTML de Validação</h1>
        <h2>Insira os dois valores:</h2>
        <form id="form-validation">
            <input type="number" id="primeiro-numero" required placeholder="Primeiro valor" />
            <input type="number" id="segundo-numero" required placeholder="Segundo valor" />
            <button id="btn-validar" type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
